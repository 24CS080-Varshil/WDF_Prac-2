<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="checkbox" id="theme-switch" hidden>
<label for="theme-switch" class="theme-toggle">Toggle Theme</label>
<div class="theme-wrapper"></div>
  <header class="loginh">
    <div class="topbar">
      <img src="img/Charusat.png" alt="CHARUSAT Logo" height="50px"/>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
    </header>
    <main class="loginm">
    <div class="hero">
      <div class="overlay">
        <div class="log1 log2">
          <form action="login.html" method="post">
            <h1>Register</h1>

            <div class="input">
              <input class="textbox1" type="text" id="fullname" placeholder="Full Name" required>
            </div>

            <div class="input">
              <input class="textbox1" type="email" id="email" placeholder="Email" required>
            </div>

            <div class="input">
              <input class="textbox1" type="text" id="username1" placeholder="Username" required>
            </div>

            <div class="input">
              <input class="textbox1" type="password" id="password" placeholder="Password" required>
            </div>

            <div class="input">
              <input class="textbox1" type="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>

            <div class="remember remember1">
              <label><input type="checkbox" required> I agree to the terms & conditions</label>
            </div>

            <button type="submit" class="btn">Register</button>
          </form>
        </div>
      </div>
    </div>
    </main>
    <footer class="loginf">
    <div class="container">
      <p>&copy; 2025 CHARUSAT Student Portal. All rights reserved.</p>
    </div>
  </footer>
</div>
</body>
</html>
